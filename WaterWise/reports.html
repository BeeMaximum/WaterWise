<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="css/report.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>OCWD</h1>
            <p>Management Information System</p>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="clients.html">Clients</a></li>
            <li><a href="announcement.html">Announcements</a></li>
            <li class="active"><a href="">Reports</a></li>
            <li><a href="backup.html">Backup</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>Reports</h2>
        </div>
        <div class="filters">
            <div class="dropdowns">
                <select id="zone-select">
                    <option value="">Select Zone</option>
                    <option value="Zone 1">Zone 1</option>
                    <option value="Zone 2">Zone 2</option>
                </select>
                <select id="area-select" disabled>
                    <option value="">Select Area</option>
                </select>
                <button class="print">Print</button>
            </div>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search clients">
            </div>
        </div>
        <div class="reports">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"></th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Mobile No.</th>
                        <th>Meter No.</th>
                        <th>Status</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody id="client-list">
                    <!-- Client rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for displaying payment details -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="clientName"></h2>
            <table id="paymentTable">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="paymentBody">
                    <!-- Payment rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/reports.js"></script>
</body>
</html>
